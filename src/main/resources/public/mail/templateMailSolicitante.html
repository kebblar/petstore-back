<html>
    <head>

    <body>
        <div class="container-fluid p-3 ">

                <h1 class="text-center text-success" style="color:green;text-align:center">¡Solicitud enviada!</h1>
                <hr style="height:2px;border-width:0;color:lightgreen;background-color:green;width:90%"/>

                <div class="container mx-5 mt-3" style="padding-left:20%">
                    <h4 style="text-align:10px">Hola %NOMBRE%.</h4>
                </div>
                <div class="p-3" style="padding-left:10%">
                    <p>Tu solicitud ha sido enviada exitosamente.</p>
                    <p>Por favor espera a que el anunciante se ponga en contacto contigo.</p>

                </div>
                <br/>
            </div>
        </div>
